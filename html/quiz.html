<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz | JavaScript</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="./scoreboard.html">View Highscores</a>
            <span class="text-dark navbar-text">Time: <span  id="time-interval"></span></span>
        </nav>
    </header>
    <main>
        <!-- add d-none when timer/score hits 0 -->
        <div id="questions" class="jumbotron mx-auto mt-4 bg-light w-50 align-middle text-center pb-3">
            <h1 id="questions-title" class="display-4"></h1>
            <hr class="my-4">
            <div id="user-choices" class="row">
                <!-- buttons created here -->
            </div>
            <div id="response-prompt">
                <p id="correct-prompt" class="text-muted d-none">Woah, you got the last one right!</p>
                <p id="incorrect-prompt" class="text-muted d-none">Oof, that was wrong!</p>
            </div>
        </div>
        <!-- remove d-none when timer/score hits 0 -->
        <div id="scoreboard" class="jumbotron mx-auto mt-4 bg-light w-50 align-middle text-center pb-3 d-none">
            <h1 class="display-4">All Done!</h1>
            <p class="lead">Your final score is: </p>
            <hr class="my-4">
            <form>
                <div class="form-group">
                  <label for="initials">Enter Initials Below:</label>
                  <input type="text" class="form-control" id="initials" placeholder="Enter initials here">
                  <small id="initials-help" class="form-text text-muted">Your score will be attached to your initials and reported on the scoreboard</small>
                </div>
                <button id="submit" type="submit" class="btn btn-lg btn-dark">Submit</button>
                <a href="../html/scoreboard.html" id="nav-button" class="btn btn-lg btn-dark d-none" role="button">Next</a>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../assets/js/questions.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
